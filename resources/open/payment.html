<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
    }

    .half {
      flex: 1;
      padding: 20px;
    }

    .payment-form {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 10px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .submit-btn {
      display: block;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 3px;
      background-color: #FF5C00;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    .price {
      text-align: center;
      font-size: 28px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="half">
      <div class="payment-form">
        <h2>Personal Information</h2>
        <div class="form-group">
          <label for="country">Country:</label>
          <input type="text" id="country" required>
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" id="address" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" required>
        </div>
      </div>
    </div>

    <div class="half">
      <div class="payment-form">
        <h2>Payment Details</h2>
        <div class="form-group">
          <label for="cardOwner">Card Owner's Name:</label>
          <input type="text" id="cardOwner" required>
        </div>
        <div class="form-group">
          <label for="cardNumber">Card Number:</label>
          <input type="text" id="cardNumber" required>
        </div>
        <div class="form-group">
          <label for="expiration">Expiration Date:</label>
          <input type="text" id="expiration" required>
        </div>
        <div class="form-group">
          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" required>
        </div>
      </div>
    </div>
  </div>
  
  <div class="price" id="price"></div>

  <button class="submit-btn" onclick="storePayment()">Submit</button>

  <script>
      let price = document.getElementById("price");

      let storage = window.localStorage.getItem("buy");

      price.append(`â‚¬${storage}`);
      console.log(storage);


    function storePayment() {
      const country = document.getElementById('country').value;
      const address = document.getElementById('address').value;
      const phone = document.getElementById('phone').value;
      const email = document.getElementById('email').value;
      const cardOwner = document.getElementById('cardOwner').value;
      const cardNumber = document.getElementById('cardNumber').value;
      const expiration = document.getElementById('expiration').value;
      const cvv = document.getElementById('cvv').value;

      const payment = {
        country,
        address,
        phone,
        email,
        cardOwner,
        cardNumber,
        expiration,
        cvv
      };

      localStorage.setItem('payment', JSON.stringify(payment));
      alert('Payment information stored successfully!');
    }
  </script>
</body>

</html>
